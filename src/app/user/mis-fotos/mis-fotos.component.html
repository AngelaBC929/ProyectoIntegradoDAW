<div class="container">
  <h2>Mis Fotos</h2>

  <div *ngIf="photos.length === 0">
    <p>No has subido ninguna foto aún.</p>
  </div>

  <div class="photo-grid">
    <div *ngFor="let photo of photos" class="photo-card">
      <img [src]="photo.url" [alt]="photo.title" class="photo-img" />

      <div class="photo-info">
        <h3>{{ photo.title }}</h3>

        <div *ngIf="isEditing && selectedPhotoId === photo.id">
          <input [(ngModel)]="editTitle" placeholder="Nuevo título" />
          <button (click)="saveEdit()">Guardar</button>
          <button (click)="cancelEdit()">Cancelar</button>
        </div>

        <div *ngIf="!isEditing || selectedPhotoId !== photo.id">
          <button (click)="editPhoto(photo)">Editar título</button>
          <button (click)="deletePhoto(photo.id)">Eliminar</button>
          <button (click)="votePhoto(photo.id)">Votar</button>
        </div>
      </div>
    </div>
  </div>
</div>
