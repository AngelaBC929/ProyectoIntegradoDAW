<header class="urban-navbar container-fluid py-3">
  <div class="row w-100 align-items-center">
    <!-- Izquierda: Branding -->
    <div class="col-12 col-md-6 text-center text-md-start urban-navbar-left mb-3 mb-md-0 d-flex align-items-center gap-3">
      <img src="/images/logo5.png" alt="Logo ExpressCaptureVz" class="urban-navbar-logo" />
      <div class="urban-brand-group">
        <div class="urban-navbar-brand">ExpressCaptureVz<span style="font-size: 0.6em; vertical-align: super;">®</span></div>
        <div class="urban-navbar-subtitle">Rally Fotográfico</div>
      </div>
    </div>

    <!-- Derecha: Usuario y botón -->
    <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end align-items-center flex-wrap gap-2 urban-navbar-right">
      <span class="user-name">{{ userName }}</span>
      <button class="urban-btn" (click)="logout()">Cerrar sesión</button>
    </div>
  </div>
</header>
