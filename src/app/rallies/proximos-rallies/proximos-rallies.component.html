<!-- Tu lista de rallies -->
<h2>Próximos Rallies</h2>
<ul>
  <li *ngFor="let rally of ralliesProximos" class="rally-card">
    <h3>{{ rally.title }}</h3>
    <p>{{ rally.description }}</p>
    <p>Inicio: <span>{{ rally.start_date | date:'dd/MM/yyyy' }}</span> - Fin: <span>{{ rally.end_date | date:'dd/MM/yyyy' }}</span></p>
  </li>
</ul>

<!-- Mensaje si no hay rallies -->
<p *ngIf="ralliesProximos.length === 0" class="no-rallies-message">No hay rallies próximos.</p>

<!-- Botón para volver -->
<div class="button-container">
  <button (click)="volverAlPanelUsuario()" class="back-button">Volver</button>
</div>
