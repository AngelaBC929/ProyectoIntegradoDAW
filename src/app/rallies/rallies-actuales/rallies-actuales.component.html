<h2>Rallies Actuales</h2>
<ul>
  <li *ngFor="let rally of ralliesActuales">
    <h3>{{ rally.title }}</h3>
    <p>{{ rally.description }}</p>
    <p>
      Inicio: <span>{{ rally.start_date | date: 'dd/MM/yyyy' }}</span> -
      Fin: <span>{{ rally.end_date | date: 'dd/MM/yyyy' }}</span>
    </p>

    <!-- Bot칩n que cambia dependiendo de si ya est치s inscrito -->
    <button *ngIf="!isUserInscribed(rally)" class="apuntarme-btn" (click)="apuntarse(rally.id)">
      Apuntarse
    </button>

    <button *ngIf="isUserInscribed(rally)" class="cancelar-btn" (click)="cancelarInscripcion(rally.id)">
      Cancelar Inscripci칩n
    </button>
  </li>
  
<!-- Mensaje si no hay rallies -->
<p *ngIf="ralliesActuales.length === 0" class="no-rallies-message">No hay rallies actualmente.</p>

  
<!-- Bot칩n para volver -->
<div class="button-container">
  <button (click)="goBackToUserPanel()" class="back-button">Volver</button>
</div>
</ul>
