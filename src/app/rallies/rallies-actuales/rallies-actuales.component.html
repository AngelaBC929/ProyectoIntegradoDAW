<h2>Rallies Actuales</h2>
<ul>
  <li *ngFor="let rally of ralliesActuales">
    <h3>{{ rally.title }}</h3>
    <p>{{ rally.description }}</p>
    <p>Inicio: <span>{{ rally.start_date | date:'dd/MM/yyyy' }}</span> - Fin: <span>{{ rally.end_date | date:'dd/MM/yyyy' }}</span></p>

    <!-- Bot칩n que cambia dependiendo de si ya est치s inscrito
    <button *ngIf="!estaInscrito(rally.id)" class="apuntarme-btn" (click)="alternarInscripcion(rally.id)">
      Inscribirse
    </button>

    <button *ngIf="estaInscrito(rally.id)" class="cancelar-btn" (click)="alternarInscripcion(rally.id)">
      Anular Inscripci칩n
    </button>
  </li> -->

  <!-- Mensaje si no hay rallies -->
  <p *ngIf="ralliesActuales.length === 0" class="no-rallies-message">No hay rallies actualmente.</p>
</ul>
 <!-- Bot칩n para volver -->
 <div class="button-container">
  <button (click)="volverAlPanelUsuario()" class="back-button">Volver</button>
</div>
