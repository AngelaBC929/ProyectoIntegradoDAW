<div class="form-container">
  <h2>Editar Usuario</h2>
  <form [formGroup]="userForm" (ngSubmit)="saveUser()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" formControlName="name" type="text" required />
      <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error-message">
        El nombre debe tener al menos 3 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Apellidos</label>
      <input id="lastName" formControlName="lastName" type="text" required />
      <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="error-message">
        Los apellidos deben tener al menos 3 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" formControlName="email" type="email" required />
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
        Ingresa un correo válido.
      </div>
    </div>

    <div class="form-group">
      <label for="role">Rol</label>
      <select id="role" formControlName="role" required>
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
      <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="error-message">
        El rol es obligatorio.
      </div>
    </div>

    <div *ngIf="userForm.invalid" class="error-message">
      Por favor, complete todos los campos correctamente.
    </div>

    <button type="submit" [disabled]="userForm.invalid">Guardar Cambios</button>
    <button type="button" class="cancel-button" (click)="cancel()">Cancelar</button>
  </form>
</div>
