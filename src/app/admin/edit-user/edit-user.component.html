<div class="container mt-5 mb-5">
  <h2 class="text-center mb-4" style="color:#4b2e2e; font-family: 'Georgia', serif;">Editar Usuario</h2>

  <form [formGroup]="userForm" (ngSubmit)="saveUser()">
    <div class="row g-3">

      <!-- Nombre -->
      <div class="col-md-6">
        <label for="name" class="form-label fw-bold" style="color:#3e2b2b;">Nombre</label>
        <input id="name" formControlName="name" type="text" class="form-control custom-input" placeholder="Nombre" />
        <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger small mt-1">
          <small>El nombre debe tener al menos 3 caracteres.</small>
        </div>
      </div>

      <!-- Apellidos -->
      <div class="col-md-6">
        <label for="lastName" class="form-label fw-bold" style="color:#3e2b2b;">Apellidos</label>
        <input id="lastName" formControlName="lastName" type="text" class="form-control custom-input" placeholder="Apellidos" />
        <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="text-danger small mt-1">
          <small>Los apellidos deben tener al menos 3 caracteres.</small>
        </div>
      </div>

      <!-- Correo Electr칩nico -->
      <div class="col-md-6">
        <label for="email" class="form-label fw-bold" style="color:#3e2b2b;">Correo Electr칩nico</label>
        <input id="email" formControlName="email" type="email" class="form-control custom-input" placeholder="Correo Electr칩nico" />
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger small mt-1">
          <small>Ingresa un correo v치lido.</small>
        </div>
      </div>

      <!-- Rol -->
      <div class="col-md-6">
        <label for="role" class="form-label fw-bold" style="color:#3e2b2b;">Rol</label>
        <select id="role" formControlName="role" class="form-select custom-input">
          <option value="">Selecciona un rol</option>
          <option value="user">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
        <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="text-danger small mt-1">
          <small>El rol es obligatorio.</small>
        </div>
      </div>

    </div>

    <!-- Mensaje de error general -->
    <div *ngIf="userForm.invalid && (userForm.dirty || userForm.touched)" class="text-danger mt-3">
      Por favor, complete todos los campos correctamente.
    </div>

    <!-- Botones -->
    <div class="mt-4 d-flex gap-3">
      <button type="submit" class="btn btn-guardar flex-grow-1" [disabled]="userForm.invalid">Guardar Cambios</button>
      <button type="button" class="btn btn-cancel flex-grow-1" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
