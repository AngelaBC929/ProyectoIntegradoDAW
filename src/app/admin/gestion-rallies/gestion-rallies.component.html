<div class="container">
    <h2>Gestión de Rallies</h2>
    <button class="btn btn-primary" (click)="router.navigate(['/admin/create-rallies'])">Nuevo Rally</button>
    
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Título</th>
          <th>Tema</th>
          <th>Descripción</th>
          <th>Fechas</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rally of rallies">
          <td>{{ rally.title }}</td>
          <td>{{ rally.theme }}</td>
          <td>{{ rally.description }}</td>
          <td>{{ rally.start_date | date: 'dd/MM/yyyy' }} - {{ rally.end_date | date: 'dd/MM/yyyy' }}</td>
          <td>
            <button class="btn btn-warning" (click)="rally.id !== undefined && editRally(rally.id)">Editar</button>
            <button class="btn btn-danger" (click)="rally.id !== undefined && deleteRally(rally.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
