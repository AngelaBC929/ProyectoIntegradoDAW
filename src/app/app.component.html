<!-- Barra de navegación única para todos los roles -->
<app-navbar *ngIf="role"></app-navbar>


<!-- Modal de sesión expirada -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <h2>Sesión expirada</h2>
    <p>Tu sesión ha caducado debido a inactividad. Por favor, inicie sesión nuevamente.</p>
    <button (click)="handleLogout()">Iniciar sesión</button>
    <button (click)="handleCancel()">Cancelar</button> <!-- Botón para cancelar y volver al Home -->
  </div>
</div>

<!-- Contenido principal de la aplicación -->
<main class="main-container">
  <router-outlet></router-outlet>
</main>
