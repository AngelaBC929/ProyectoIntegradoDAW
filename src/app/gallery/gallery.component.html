<div class="gallery">
  <h2>Galer√≠a del Rally</h2>

  <div class="photos-grid">
    <div class="photo-card" *ngFor="let photo of photos">
      <img [src]="photo.photo_url" alt="Foto del rally">
      <div class="photo-info">
        <p class="author">üì∏ {{ photo.autor }}</p> <!-- Autor de la foto -->
        <p class="votes">‚ù§Ô∏è {{ photo.votes }} votos</p>

        <!-- Bot√≥n de Votar que se desactiva si ya votaste -->
        <button (click)="vote(photo.id)" [disabled]="hasVoted(photo.id)">
          {{ hasVoted(photo.id) ? 'Ya votaste' : 'Votar' }}
        </button>
      </div>
    </div>
  </div>
</div>
